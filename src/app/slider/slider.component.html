<div class="slider-container">
    <div class="slider-track" #sliderTrack>
      <div class="slider-slide">
        <img src="https://via.placeholder.com/600x400?text=Slide%201" alt="Slide 1">
        <div class="slider-content">
          <h2>Slide 1 Title</h2>
          <p>Slide 1 description</p>
        </div>
      </div>
      <div class="slider-slide">
        <img src="https://via.placeholder.com/600x400?text=Slide%202" alt="Slide 2">
        <div class="slider-content">
          <h2>Slide 2 Title</h2>
          <p>Slide 2 description</p>
        </div>
      </div>
      <div class="slider-slide">
        <img src="https://via.placeholder.com/600x400?text=Slide%203" alt="Slide 3">
        <div class="slider-content">
          <h2>Slide 3 Title</h2>
          <p>Slide 3 description</p>
        </div>
      </div>
    </div>
    <div class="slider-nav">
      <button class="slider-prev" (click)="onPrevClick()">Prev</button>
      <button class="slider-next" (click)="onNextClick()">Next</button>
    </div>
  </div>
