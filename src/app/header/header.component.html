<header>
  <h1>
    <a routerLink="/">Paq</a>
  </h1>
  <nav>
    <a routerLink="/">{{translations[currentLanguage].homepage}}</a>
    <a routerLink="/products">{{translations[currentLanguage].products}}</a>
    <a routerLink="/contact">{{translations[currentLanguage].contact}}</a>
  </nav>
  <select (change)="changeLanguage($event)">
    <option value="en">English</option>
    <option value="de">Deutsch</option>
    <option value="hr">Hrvatski</option>
  </select>
</header>
